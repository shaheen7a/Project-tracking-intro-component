<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Barlow:wght@700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <title>Project tracking intro component</title>

    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>

    <div class="container">
      <header class="header">
        <a href="#" class="logo">
          <img src="./images/logo.svg" alt="logo" />
        </a>
  
        <div class="hamburger">
          <div class="span"></div>
          <div class="span"></div>
          <div class="span"></div>
        </div>
  
        <div class="nav-links">
          <a href="#"> Product </a>
          <a href="#"> Features</a>
          <a href="#"> Pricing </a>
          <a href="#" class="line"></a>
          <a href="#" class="grey-login"> Login </a>
        </div>
      </header>
      
      <div class="hero">
        <section class="hero-img"></section>
        <section class="hero-info">
          <h2 class="main__subtitle">
            <span class="black-btn"> New </span>
            Monograph Dashboard
          </h2>
  
          <h1><strong>Powerful insights into your team</strong></h1>
  
          <p>Project planning and time tracking for agile teams</p>
  
          <div class="btns">
            <div class="btn btn-red">Schedule a demo</div>
            <div class="btn btn-white">to see a live preview</div>
          </div>
        </section>
      </div>

    <footer>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Aous Shaheen</a>.
      </p>
    </footer>

    </div>

    <script src="./js/app.js"></script>
  </body>
</html>
